name: "Unit Tests"

on:
  pull_request:
    branches: [main]

env:
  SKIP_ENV_VALIDATION: true

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2
        with:
          version: 7
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm test:unit
